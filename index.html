<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColaCola</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article id="app">
      <h1 class="title">나만의 자판기</h1>
      <section class="item">
        <h2 class="ir">자판기 화면</h2>
        <ul class="list-item"></ul>
        <section class="container-buy">
          <h2 class="ir">구입 관련 정보</h2>
          <div class="info-balance">
            잔액 :
            <span class="txt-balance">원</span>
            <button type="button" class="btn-return">거스름돈 반환</button>
          </div>
          <label for="inputPut" class="ir">입금할 금액을 입력합니다.</label>
          <input
            type="number"
            id="inputPut"
            class="input-put"
            placeholder="입금액 입력"
          />
          <button type="button" class="btn-put">입금</button>
          <ul class="list-item-staged"></ul>
          <button type="button" class="btn-get">획득</button>
        </section>
      </section>
      <section class="my-info">
        <h2 class="ir">나의 정보</h2>
        <div class="containter-mymoney">
          <div class="info-mumoney">
            소지금 :
            <span class="txt-mymoney">100,000,000원</span>
          </div>
        </div>
        <div class="containter-myitems">
          <strong class="title-myitem">획득한 음료</strong>
          <ul class="list-item-staged"></ul>
          <strong class="txt-total">총금액 : 0원</strong>
        </div>
      </section>
    </article>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
