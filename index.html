<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColaCola</title>
    <link rel="stylesheet" href="src/style/reset.css" />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article id="app">
      <h1 class="title">
        <img src="./src/images/Logo_img.png" alt="ColaCola" />
      </h1>
      <section class="cont-vending-machine">
        <h2 class="ir">자판기 화면</h2>
        <ul class="list-item"></ul>
        <section class="cont-buy">
          <h2 class="ir">구입 관련 정보</h2>
          <div class="info-balance">
            잔액 :
            <span class="txt-balance">원</span>
          </div>
          <button class="btn-change" type="button">거스름돈 반환</button>
          <label for="inputPut" class="ir">입금할 금액을 입력합니다. </label>
          <input
            id="inputPut"
            type="number"
            class="input-put"
            placeholder="입금액 입력"
          />
          <button class="btn-put" type="button">입금</button>
          <ul class="list-item-staged"></ul>
          <button class="btn-get" type="button">획득</button>
        </section>
      </section>
      <section class="cont-myinfo">
        <h2 class="ir">나의 정보</h2>
        <div class="cont-mymoney">
          <div class="info-mymoney">
            소지금 :
            <span class="txt-mymoney">100000원</span>
          </div>
        </div>
        <div class="cont-myitem">
          <strong class="title-myitem">획득한 음료</strong>
          <ul class="list-item-staged"></ul>
          <span class="txt-total"> 총 금액 : 0원</span>
        </div>
      </section>
    </article>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
